<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-slate-400 h-screen">

<!--login page-->
<div class="h-full container mx-auto">
    <div class="flex flex-1 justify-center items-center h-full">
        <div class="w-full max-w-md">
            <div class="bg-slate-100 shadow-lg rounded-lg p-6 w-full flex flex-col items-center justify-center">
                <div class="panel-heading mb-3">
                    <h3 class="font-bold text-xl">Sign In</h3>
                </div>
                <div class="panel-body
                ">
                    <form role="form" th:action="@{/login}" method="post">
                        <fieldset class="flex flex-col space-y-2">
                            <div class="">
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group
                            ">
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="" name="remember-me" type="checkbox" id="remember-me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
